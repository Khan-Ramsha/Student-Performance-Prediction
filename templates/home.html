<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .login h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        form h3 {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
            background-color: #ffffff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #343a40;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Student Score Prediction</h1>
            <form action="{{ url_for('predict_data')}}" method="post">
                <h3>Enter details to predict math score</h3>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing score" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter  Reading score" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <input class="btn" type="submit" value="Predict Maths Score">
                </div>
            </form>
            <div class="prediction">
                <h2>The prediction is {{results}}</h2>
            </div>
        </div>
    </div>
</body>
</html>
